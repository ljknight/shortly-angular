<div id='signup' ng-controller="AuthController">
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' name="username" ng-model='user.username'  required>
    <input type="password" ng-model='user.password' required>
    <button>signup</button>
    <div ng-repeat="msg in errors">{{ msg }}</div>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
