<div id='container' ng-controller="LinksController">
<nav class='navigation'> 
<ul>
  <li><a href='#/links'>Links</a></li>
  <li><a href='#/shorten'>Shorten</a></li>
  <li><a href='#/signin'>Log Out</a></li>
</ul>
</nav>
  <input type="text" ng-model="search" placeholder="filter"></input>
  <ul>
    <li class="link" ng-repeat="link in data.links | filter:search | orderBy: '-visits'">
    <img src="../assets/redirect_icon.png" />
      <div class="info">
        <div class="visits">Visits: <div class="count">{{ link.visits }}</div></div>
        <div class="title">{{ link.title }}</div>
        <div class="original">{{ link.url }}</div>
        <a href="{{ link.base_url }}/api/links/{{ link.code }}">{{ link.base_url }}/{{ link.code }}</a>
      </div>
    </li>
  </ul>
</div>
