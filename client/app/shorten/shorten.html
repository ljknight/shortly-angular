<div id='container' ng-controller='ShortenController'>
  <nav class='navigation'> 
    <ul>
      <li><a href='#/links'>Links</a></li>
      <li><a href='#/shorten'>Shorten</a></li>
      <li><a href='#/signin'>Log Out</a></li>
    </ul>
  </nav>
  <form name="form" ng-submit="addLink()" novalidate>
    <!-- $invalid & $dirty: only show error if user has typed something and it's invalid -->
    <input type="url" name= "input" 
      ng-model="newLink" 
      placeholder="add url" required
      ng-class="{'error': form.$invalid && form.$dirty}" 
    ></input> 
    <!-- if form is invalid, disable button -->
    <button ng-disabled="form.$invalid">Add</button>
   <span ng-show="form.input.$error.required && form.$dirty">
     Required!</span>
   <span ng-show="form.input.$error.url && form.$dirty">
     Not valid url!</span>
  </form>
</div>
